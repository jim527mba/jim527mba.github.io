<!-- 內容頁面 -->
    <div class="container">

            <img src="https://via.placeholder.com/180x180/1" alt="">

        </div>
        <div class="thumbnails">
            <img class="active" src="https://via.placeholder.com/180x180/1" alt="高級牛奶">
            <img src="https://via.placeholder.com/180x180/200" alt="牛排">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.thumbnails>img').on('click', function (e) {
            $('.main-img>img').attr('src', $(this).attr('src'))
        }) //.thumbnails>img end
    </script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.thumbnails>img').on('click', function (e) {
            // 主圖src屬性(attribute) 替換成 當前點擊縮圖的src
            $('.main-img>img').attr('src', $(this).attr('src'))
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
            $('#product-description').text($(this).attr('alt'))
        }) // .thumbnails>img end

    </script>
