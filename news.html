    <script>
        let MenuM = document.getElementById('menu-mobile')
        let MenuT = document.getElementById('menu-toggle')

        MenuT.addEventListener('click', openUl)
        console.log('點擊打開監控台')
        function openUl() {
            if (MenuM.classList.contains('active') == true) { MenuM.classList.remove('active') }
            else {
                MenuM.classList.add('active')
            }
        } 
    </script>

    <script>

        // console.log('一開始執行',$('img').height())

        $('.photos').prepend($('.photos>img').last().clone()) //第二層裡面最前面 補上 圖片陣列中的最後一個 的複製元素
        $('.photos').append($('.photos>img').eq(1).clone()) //第二層裡面最後面 補上 圖片陣列中的第二個 的複製元素

        let currentNum = 1 //當前的數字
        let sectionWidth = $('.section').width() //父層寬度
        let imgLength = $('.photos>img').length //子層圖片個數
        let photosTotalWidth = sectionWidth * imgLength //父層寬度*子層圖片個數

        $('.photos').css({ 'margin-left': -sectionWidth * currentNum }) //調整第二層一開始位移的位置
        $('.photos').width(photosTotalWidth) //子層總寬 = 父層寬度*子層圖片個數(進到畫面讀一次)
        $('.photos>img').width(sectionWidth) //子層下的圖片寬 = 父層寬度

        // for 迴圈 從0到圖片總數-2 的條件下，i累加1
        for (let i = 0; i < imgLength - 3; i++) {
            $('.indicator>li.active').after('<li></li>')
        }

        // 縮放時的變化
        $(window).resize(function () {
            sectionWidth = $('.section').width()
            photosTotalWidth = sectionWidth * imgLength
            $('.photos').css({ 'margin-left': -sectionWidth * currentNum })
            $('.photos').width(photosTotalWidth)
            $('.photos>img').width(sectionWidth)
        })//window resize end

        $('.right-arrow').on('click', function () {
            if (currentNum == imgLength - 1) { //假如當前的數字相等於圖片總數
            } else {
                // console.log(currentNum, imgLength)
                currentNum = currentNum + 1 //當前數字累加1
                common()
                // $('.photos').animate({'margin-left': -sectionWidth * (currentNum - 1)})
            }//if currentNum == imgLength end
        })// .right-arrow end

        $('.left-arrow').on('click', function () {
            if (currentNum == 0) {
            } else {
                currentNum = currentNum - 1
                common()
                // $('.photos').animate({'margin-left': -sectionWidth * (currentNum - 1)})
            }//if currentNum == 1 end

        })// .left-arrow end

        $('.indicator>li').on('click', function () {
            // console.log( '當前的',currentNum )
            // console.log( '跟現在點擊的',$(this).index() ) //序列號
            // index() //序列號
            // eq() //第幾個的元素
            currentNum = $(this).index() + 1 // 當前的數字 = 點擊的序列號 + 1
            common()
            // $('.indicator>li').eq(currentNum - 1).addClass('active')
            // $('.indicator>li').eq(currentNum - 1).siblings().removeClass('active')
        })//.indicator>li end

        function common() {
            // $('.photos').animate({'margin-left': -sectionWidth * currentNum},callback)
            $('.photos').animate({ 'margin-left': -sectionWidth * currentNum }, 400, function () {
                //==== callback 函式執行完之後執行=====
                // 假如當前的數字 相等於 總數 - 1 
                if (currentNum == imgLength - 1) {
                    currentNum = 1
                }
                if (currentNum == 0) {
                    currentNum = imgLength - 2
                }
                // 前面動畫跑完時執行
                $('.photos').css({ 'margin-left': -sectionWidth * currentNum })
                $('.indicator>li').eq(currentNum - 1).addClass('active')
                $('.indicator>li').eq(currentNum - 1).siblings().removeClass('active')

            }) //callback end

        } // common() end

        setInterval(function () {
            $('.right-arrow').click()
        }, 5000)
    </script>
