  <script>
    //  手機版menu切換   
    let MenuM = document.getElementById('menu-mobile')
    let MenuT = document.getElementById('menu-toggle')

    MenuT.addEventListener('click', openUl)
    console.log('點擊打開監控台')
    function openUl() {
      if (MenuM.classList.contains('active') == true) { MenuM.classList.remove('active') }
      else {
        MenuM.classList.add('active')
      }
    }

    // 圖片切換
    $('.thumbnails>img').on('click', function (e) {
      $('.main-img>img').attr('src', $(this).attr('src'))
    }) //.thumbnails>img end

    $('.thumbnails>img').on('click', function (e) {
      // 主圖src屬性(attribute) 替換成 當前點擊縮圖的src
      $('.main-img>img').attr('src', $(this).attr('src'))
      $(this).addClass('active')
      $(this).siblings().removeClass('active')
      $('#teacher-description').text($(this).attr('alt'))
    }) // .thumbnails>img end
  </script>
